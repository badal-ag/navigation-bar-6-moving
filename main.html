                <li><a href="#"><i class="fa fa-download"></i>Downloads</a></li>

                <li><a href="#"><i class="fa fa-comments"></i>Comments</a></li>
                <li><a href="#"><i class="fa fa-heart"></i>Favorites</a></li>
                <li><a href="#"><i class="fa fa-question"></i>Help</a></li>
                <li><a href="https:github.com/badal-ag"><i class="fa fa-github"></i>Visit Github</a></li>
            </ul>
        </div>
        <section></section>   
    </body>
</html>
